<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark text-warning">
    <div class="text-center" style="color: #f78501; font-size: 35px; ">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center ">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"><p id="saat"></p>
    </div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script src="/clock.js"></script>

    <script type="text/javascript">
        window.onload = startTime;
        function startTime()
        {
        const dayOfWeek = ["Pazartesi", "Salı", "Çarşamba","Perşembe","Cuma","Cumartesi","Pazar"]
         var today=new Date();
         var h=today.getHours();
         var m=today.getMinutes();
         var s=today.getSeconds();
         var d=today.getDay();
        
         h=checkTime(h);
         m=checkTime(m);
         s=checkTime(s);
         d=checkTime(d);
         document.getElementById('saat').innerHTML=h+":"+m+":"+s + " " + dayOfWeek[d[1]-1];
         t=setTimeout('startTime()',1000);
        }
        
        function checkTime(i)
        {
        if (i<10)
         {
          i="0" + i;
         }
        return i;
        }
        </script>
  </body>
</html>
